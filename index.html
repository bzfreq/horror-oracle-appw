<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horror Oracle</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;400;500;700&family=Nosifer&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #b91c1c;
      --secondary-color: #7d1414;
      --input-bg: #1a1a1a;
      --chat-bg: #111111;
      --user-bubble: #333;
      --bot-bubble: #222;
      --blood-color: #7d0b0b;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, var(--blood-color), black, var(--blood-color));
      color: white;
      padding: 1rem;
      text-align: center;
      font-family: 'Nosifer', cursive;
    }
    .chat-window {
      background: var(--chat-bg);
      border: 2px solid var(--blood-color);
      border-radius: 8px;
      padding: 1rem;
      max-width: 800px;
      margin: 2rem auto;
      min-height: 400px;
    }
    .chat-history {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-bubble {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .user-bubble {
      background: var(--user-bubble);
      text-align: right;
    }
    .bot-bubble {
      background: var(--bot-bubble);
    }
    .chat-input-area {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: var(--input-bg);
      color: white;
    }
    button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
    }
    button:hover {
      background: red;
    }
    .blood-drop, .blood-splatter {
      position: absolute;
      background: var(--blood-color);
      border-radius: 50%;
      pointer-events: none;
    }
    .blood-drop {
      width: 8px;
      height: 8px;
      animation: drop 2s linear forwards;
    }
    @keyframes drop {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    .blood-splatter {
      width: 30px;
      height: 30px;
      animation: splatter 1s ease-out forwards;
    }
    @keyframes splatter {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .flicker {
      animation: flickerAnim 0.2s infinite;
    }
    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <header>üîÆ Horror Oracle üîÆ</header>
  <div class="chat-window">
    <div id="chat-history" class="chat-history">
      <div class="bot-bubble">
        <p><strong>Horror Oracle:</strong> Greetings, mortal. Ask me of your nightmares...</p>
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type a movie, director, or subgenre...">
      <button id="send-btn">Send</button>
      <button id="toggle-releases">Releases</button>
      <button id="news-btn">News</button>
      <button id="forum-btn">Forum</button>
    </div>
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleReleasesBtn = document.getElementById('toggle-releases');
    const newsBtn = document.getElementById('news-btn');
    const forumBtn = document.getElementById('forum-btn');

    function appendMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
      bubble.innerHTML = `<p>${text}</p>`;
      chatHistory.appendChild(bubble);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;
      appendMessage('user', query);
      userInput.value = '';
      try {
        const response = await fetch("/ask-oracle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await response.json();
        let oracleText = `<strong>${data.movie_title || 'Oracle'}:</strong><br>${data.summary || "The Oracle sees nothing..."}`;
        if (data.recommendations) {
          oracleText += "<br><em>Recommendations:</em><ul>";
          data.recommendations.forEach(r => {
            oracleText += `<li>${r.title} (${r.year})</li>`;
          });
          oracleText += "</ul>";
        }
        appendMessage('bot', oracleText);
        triggerHorrorEffects();
      } catch (err) {
        appendMessage('bot', "‚ö†Ô∏è Oracle error: " + err.message);
      }
    }

    async function toggleReleases() {
      try {
        const res = await fetch("/recent-releases");
        const data = await res.json();
        let html = "<em>Recent Releases:</em><ul>";
        data.releases.forEach(r => { html += `<li>${r.title} (${r.release_date})</li>`; });
        html += "</ul>";
        appendMessage("bot", html);
      } catch {
        appendMessage("bot", "‚ö†Ô∏è Could not fetch releases.");
      }
    }

    function showHorrorNews() {
      appendMessage("bot", "üì∞ Horror news coming soon!");
    }
    function showForumPreview() {
      appendMessage("bot", "üíÄ Forum preview coming soon!");
    }

    function createBloodDrop() {
      const d = document.createElement("div");
      d.classList.add("blood-drop");
      d.style.left = Math.random()*100 + "vw";
      document.body.appendChild(d);
      setTimeout(() => d.remove(), 2000);
    }

    function createBloodSplatter() {
      const s = document.createElement("div");
      s.classList.add("blood-splatter");
      s.style.left = Math.random()*100 + "vw";
      s.style.top = Math.random()*100 + "vh";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }

    function triggerFlicker() {
      document.body.classList.add("flicker");
      setTimeout(() => document.body.classList.remove("flicker"), 100);
    }

    function triggerHorrorEffects() {
      for (let i=0;i<10;i++) setTimeout(() => createBloodDrop(), i*200);
      for (let i=0;i<3;i++) setTimeout(() => createBloodSplatter(), i*500);
      triggerFlicker();
      setTimeout(triggerFlicker,300);
      setTimeout(triggerFlicker,1200);
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => { if (e.key==="Enter") sendMessage(); });
    toggleReleasesBtn.addEventListener("click", toggleReleases);
    newsBtn.addEventListener("click", showHorrorNews);
    forumBtn.addEventListener("click", showForumPreview);

    setTimeout(() => {
      createBloodDrop();
      setTimeout(createBloodDrop,300);
      setTimeout(createBloodSplatter,800);
    },1000);
  </script>
</body>
</html>
