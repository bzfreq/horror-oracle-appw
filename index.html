<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #f2f2f2;
      --blood-color: #8b0000;
      --accent-color: #ff0000;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: var(--blood-color);
      color: white;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: rgba(0,0,0,0.6);
      border: 2px solid var(--blood-color);
      border-radius: 8px;
      min-height: 500px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
    }
    .message {
      margin: .5rem 0;
      padding: .5rem;
      border-radius: 6px;
    }
    .user { background: #222; text-align: right; }
    .oracle { background: #330000; }
    #input-container {
      display: flex;
      margin-top: 1rem;
    }
    #user-input {
      flex: 1;
      padding: .5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: var(--text-color);
    }
    button {
      margin-left: .5rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 4px;
      background: var(--blood-color);
      color: white;
      cursor: pointer;
    }
    button:hover { background: var(--accent-color); }
    /* Blood drop & splatter */
    .blood-drop, .blood-splatter {
      position: absolute;
      background: var(--blood-color);
      border-radius: 50%;
      pointer-events: none;
    }
    .blood-drop {
      width: 8px;
      height: 8px;
      animation: drop 2s linear forwards;
    }
    @keyframes drop {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    .blood-splatter {
      width: 30px;
      height: 30px;
      animation: splatter 1s ease-out forwards;
    }
    @keyframes splatter {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .flicker {
      animation: flickerAnim 0.2s infinite;
    }
    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <header>üîÆ Horror Oracle üîÆ</header>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="user-input" placeholder="Ask the Oracle..." />
      <button id="send-btn">Send</button>
    </div>
    <div style="margin-top:1rem;">
      <button id="toggle-releases">Recent Releases</button>
      <button id="news-btn">News</button>
      <button id="forum-btn">Forum</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleReleasesBtn = document.getElementById("toggle-releases");
    const newsBtn = document.getElementById("news-btn");
    const forumBtn = document.getElementById("forum-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;
      addMessage(query, "user");
      userInput.value = "";
      try {
        const response = await fetch("/ask-oracle", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ query })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        let oracleText = `<strong>${data.movie_title}</strong><br>${data.summary}<br><br>`;
        if (data.recommendations) {
          oracleText += "<em>Recommendations:</em><ul>";
          data.recommendations.forEach(r => {
            oracleText += `<li>${r.title} (${r.year})</li>`;
          });
          oracleText += "</ul>";
        }
        addMessage(oracleText, "oracle");
        triggerHorrorEffects();
      } catch(err) {
        addMessage("‚ö†Ô∏è Oracle error: " + err.message, "oracle");
      }
    }

    async function toggleReleases() {
      try {
        const res = await fetch("/recent-releases");
        const data = await res.json();
        let html = "<em>Recent Releases:</em><ul>";
        data.releases.forEach(r => { html += `<li>${r.title} (${r.release_date})</li>`; });
        html += "</ul>";
        addMessage(html, "oracle");
      } catch {
        addMessage("‚ö†Ô∏è Could not fetch releases.", "oracle");
      }
    }

    function showHorrorNews() { addMessage("üì∞ Horror news coming soon!", "oracle"); }
    function showForumPreview() { addMessage("üíÄ Forum preview coming soon!", "oracle"); }

    function createBloodDrop() {
      const d = document.createElement("div");
      d.classList.add("blood-drop");
      d.style.left = Math.random()*100 + "vw";
      document.body.appendChild(d);
      setTimeout(() => d.remove(), 2000);
    }

    function createBloodSplatter() {
      const s = document.createElement("div");
      s.classList.add("blood-splatter");
      s.style.left = Math.random()*100 + "vw";
      s.style.top = Math.random()*100 + "vh";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }

    function triggerFlicker() {
      document.body.classList.add("flicker");
      setTimeout(() => document.body.classList.remove("flicker"), 100);
    }

    function triggerHorrorEffects() {
      for (let i=0;i<10;i++) setTimeout(() => createBloodDrop(), i*200);
      for (let i=0;i<3;i++) setTimeout(() => createBloodSplatter(), i*500);
      triggerFlicker();
      setTimeout(triggerFlicker,300);
      setTimeout(triggerFlicker,1200);
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => { if (e.key==="Enter") sendMessage(); });
    toggleReleasesBtn.addEventListener("click", toggleReleases);
    newsBtn.addEventListener("click", showHorrorNews);
    forumBtn.addEventListener("click", showForumPreview);

    setTimeout(() => {
      createBloodDrop();
      setTimeout(createBloodDrop,300);
      setTimeout(createBloodSplatter,800);
    },1000);
  </script>
</body>
</html>
